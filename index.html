<script type="text/javascript">

$(function() {
       adjustStyle($(this).width());
       
       $(window).resize(function() {
       adjustStyle($(this).width());
      
        });
});
function adjustStyle(width) 
		{
        width = parseInt(width);
        if(width>700)
        {
        	$("#menuicon").hide();
        	$("#softarea").css({"-webkit-filter": "blur(6px)","filter": "grayscale(0.5) blur(8px)"});
        	$("#blurarea").hide();

        	$(".nav").addClass("pull-right");       		

        	$("body").on("mousemove", function(event) {
		 $("#blurarea").fadeIn(2000);
		
		 
  
 $("#blurarea").css({
    top: event.clientY - 150,
    left: event.clientX - 150
  });
 
 $("#softarea").css({"background-size":"cover"});
  $("#blurarea").css({"background-size":"cover"});
}); }
       else 
        	{
        		$(".nav.navbar-nav").hide();
        		$("#softarea").css({"-webkit-filter": "blur(1px)","filter": "grayscale(0.1) blur(1px)"});
        		$("#softarea").fadeIn(5000);
        		$("#menuicon").fadeIn(1000);
        		
 					$("#blurarea").hide();
 					
        			$(body).css({"width":"100%","height":"200px"});
    				$("#softarea").css({"width":"100%","height":"200px"});

        function() {

        function() {

        }
    );
});

    				
        	}
    }
       


</script>
